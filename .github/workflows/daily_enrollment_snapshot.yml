name: Daily SUS enrollment snapshot

on:
  # Run every day at 17:00 UTC
  schedule:
    - cron: '*/5 * * * *'
  # Allow manual runs from the Actions tab
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run enrollment snapshot script
        run: |
          python osu_enrollment_snapshot_classes_api.py

      - name: Run CoreEd daily snapshot script
        working-directory: ${{ github.workspace }}
        env:
          PYTHONPATH: "${{ github.workspace }}"
        run: |
          python osu_enrollment_snapshot_classes_api_v2.py

      - name: Commit and push updated DB if it changed
        run: |
          # Only bother if the DB actually changed
          if git status --porcelain osu_enrollment_log_classes.db | grep -q .; then
            echo "Database changed; committing update."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add osu_enrollment_log_classes.db
            git commit -m "Daily enrollment snapshot $(date -u +'%Y-%m-%d')"
            git push
          else
            echo "No changes to osu_enrollment_log_classes.db; nothing to commit."
          fi
