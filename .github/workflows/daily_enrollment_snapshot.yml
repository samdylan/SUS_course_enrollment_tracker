name: Daily SUS enrollment snapshot

on:
  schedule:
    # Run once per day at 17:00 UTC
    # - 17:00 UTC = 09:00 US Pacific (OSU local time)
    # - 17:00 UTC = 04:00 next day in Melbourne (your local time)
    - cron: '0 17 * * *'
  # Allow manual triggering from the Actions tab
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run enrollment snapshot script
        run: |
          python osu_enrollment_snapshot_classes_api.py

      - name: Commit and push updated DB if it changed
        run: |
          # Commit any changes (e.g., the DB) if there are any
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "Changes detected; committing update."
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Daily SUS enrollment snapshot $(date -u +'%Y-%m-%d')"
            git push
          else
            echo "No changes detected; nothing to commit."
          fi
